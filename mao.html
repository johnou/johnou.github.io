<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mao Comics Pordenone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2e0e6ed6a.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Playfair Display', serif;
      background: radial-gradient(circle at top, #4a2c3a, #1e0e1c);
      overflow: hidden;
      color: #fbdada;
    }
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    .logo {
      width: 180px;
      border-radius: 50%;
      box-shadow: 0 0 25px #fbdada80;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .description {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 4rem;
      line-height: 1.6;
    }
    .socials a {
      font-size: 3.5rem;
      margin: 0 2rem;
      color: #fbdada;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .socials a:hover {
      transform: scale(1.3);
      color: #ffd4ec;
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 1;
    }
    .stars::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(#fff7 1px, transparent 1px),
        radial-gradient(#fff5 1px, transparent 1px),
        radial-gradient(#fff4 1px, transparent 1px);
      background-size: 40px 40px, 60px 60px, 90px 90px;
      background-position: 0 0, 20px 30px, 50px 70px;
      animation: moveStars 60s linear infinite;
    }
    @keyframes moveStars {
      0% {
        background-position: 0 0, 20px 30px, 50px 70px;
      }
      100% {
        background-position: -1000px -1000px, -1200px -800px, -800px -500px;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="content">
    <img src="assets/logo.png" alt="Mao Comics Logo" class="logo" />
    <h1>Mao Comics</h1>
    <h2>Pordenone</h2>
    <p class="description">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
    </p>
    <div class="socials">
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</body>
</html>
