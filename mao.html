<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mao Comics Pordenone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: radial-gradient(ellipse at bottom right, #502637, #1e0e1c 70%);
      overflow: hidden;
      font-family: 'Playfair Display', serif;
      color: #fbdada;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background-color: #ffd26a;
      opacity: 0.85;
      animation: twinkle 4s ease-in-out infinite;
    }

    .star.diamond {
      width: 8px;
      height: 8px;
      transform: rotate(45deg);
      border-radius: 10%;
      box-shadow: 0 0 6px #ffe6a080;
    }

    .star.dot {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      box-shadow: 0 0 4px #ffe6a055;
    }

    @keyframes twinkle {
      0%, 100% { transform: scale(1) rotate(45deg); opacity: 0.7; }
      50% { transform: scale(1.6) rotate(45deg); opacity: 1; }
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      width: 180px;
      border-radius: 50%;
      box-shadow: 0 0 25px #fbdada80;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.3rem;
      color: #ffffff;
    }

    .subtitle {
      font-size: 1rem;
      margin-top: 0.2rem;
      margin-bottom: 2rem;
      color: #ffd4ec;
      opacity: 0.8;
    }

    .description {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 3rem;
      line-height: 1.6;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      max-width: 90vw;
    }

    .socials a {
      font-size: 3.5rem;
      color: #fbdada;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .socials a:hover {
      transform: scale(1.3);
      color: #ffd4ec;
    }

    /* Mobile responsive tweaks */
    @media (max-width: 500px) {
      .socials a {
        font-size: 2.5rem;
      }
      .star:nth-child(n+30) {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Starfield -->
  <div class="stars">
    <div class="star diamond" style="top:10vh; left:5vw;"></div>
    <div class="star dot" style="top:10vh; left:15vw;"></div>
    <div class="star diamond" style="top:10vh; left:30vw;"></div>
    <div class="star dot" style="top:10vh; left:45vw;"></div>
    <div class="star diamond" style="top:10vh; left:60vw;"></div>
    <div class="star dot" style="top:10vh; left:75vw;"></div>
    <div class="star diamond" style="top:10vh; left:90vw;"></div>

    <div class="star dot" style="top:25vh; left:10vw;"></div>
    <div class="star diamond" style="top:25vh; left:25vw;"></div>
    <div class="star dot" style="top:25vh; left:40vw;"></div>
    <div class="star diamond" style="top:25vh; left:55vw;"></div>
    <div class="star dot" style="top:25vh; left:70vw;"></div>
    <div class="star diamond" style="top:25vh; left:85vw;"></div>

    <div class="star diamond" style="top:45vh; left:5vw;"></div>
    <div class="star dot" style="top:45vh; left:20vw;"></div>
    <div class="star diamond" style="top:45vh; left:35vw;"></div>
    <div class="star dot" style="top:45vh; left:50vw;"></div>
    <div class="star diamond" style="top:45vh; left:65vw;"></div>
    <div class="star dot" style="top:45vh; left:80vw;"></div>

    <div class="star dot" style="top:65vh; left:10vw;"></div>
    <div class="star diamond" style="top:65vh; left:25vw;"></div>
    <div class="star dot" style="top:65vh; left:40vw;"></div>
    <div class="star diamond" style="top:65vh; left:55vw;"></div>
    <div class="star dot" style="top:65vh; left:70vw;"></div>
    <div class="star diamond" style="top:65vh; left:85vw;"></div>

    <div class="star diamond" style="top:85vh; left:5vw;"></div>
    <div class="star dot" style="top:85vh; left:20vw;"></div>
    <div class="star diamond" style="top:85vh; left:35vw;"></div>
    <div class="star dot" style="top:85vh; left:50vw;"></div>
    <div class="star diamond" style="top:85vh; left:65vw;"></div>
    <div class="star dot" style="top:85vh; left:80vw;"></div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <img src="assets/logo.png" alt="Mao Comics Logo" class="logo" />
    <h1>Mao Comics</h1>
    <div class="subtitle">Pordenone</div>
    <p class="description">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
    </p>
    <div class="socials">
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</body>
</html>
