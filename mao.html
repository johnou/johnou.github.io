<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mao Comics Pordenone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: radial-gradient(ellipse at bottom right, #502637, #1e0e1c 70%);
      overflow: hidden;
      font-family: 'Playfair Display', serif;
      color: #fbdada;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background-color: #ffd26a;
      opacity: 0.85;
      animation: twinkle 4s ease-in-out infinite;
    }

    .star.diamond {
      width: 8px;
      height: 8px;
      transform: rotate(45deg);
      border-radius: 10%; /* Sharper diamond shape */
      box-shadow: 0 0 6px #ffe6a080;
    }

    .star.dot {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      box-shadow: 0 0 4px #ffe6a055;
    }

    @keyframes twinkle {
      0%, 100% { transform: scale(1) rotate(45deg); opacity: 0.7; }
      50% { transform: scale(1.6) rotate(45deg); opacity: 1; }
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      width: 180px;
      border-radius: 50%;
      box-shadow: 0 0 25px #fbdada80;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

	.subtitle {
	  font-size: 1rem;
	  margin-top: 0.3rem;
	  margin-bottom: 2rem;
	  color: #ffd4ec;
	  opacity: 0.8;
	}

    .description {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 4rem;
      line-height: 1.6;
    }

    .socials a {
      font-size: 3.5rem;
      margin: 0 2rem;
      color: #fbdada;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .socials a:hover {
      transform: scale(1.3);
      color: #ffd4ec;
    }
  </style>
</head>
<body>
  <!-- Starfield -->
  <div class="stars">
    <!-- Row 1 -->
    <div class="star diamond" style="top:5%; left:5%; animation-delay: 0s;"></div>
    <div class="star dot" style="top:5%; left:15%; animation-delay: 0.3s;"></div>
    <div class="star diamond" style="top:5%; left:30%; animation-delay: 0.6s;"></div>
    <div class="star dot" style="top:5%; left:45%; animation-delay: 0.9s;"></div>
    <div class="star diamond" style="top:5%; left:60%; animation-delay: 1.2s;"></div>
    <div class="star dot" style="top:5%; left:75%; animation-delay: 1.5s;"></div>
    <div class="star diamond" style="top:5%; left:90%; animation-delay: 1.8s;"></div>

    <!-- Row 2 -->
    <div class="star dot" style="top:20%; left:10%; animation-delay: 0.4s;"></div>
    <div class="star diamond" style="top:20%; left:25%; animation-delay: 0.7s;"></div>
    <div class="star dot" style="top:20%; left:40%; animation-delay: 1s;"></div>
    <div class="star diamond" style="top:20%; left:55%; animation-delay: 1.3s;"></div>
    <div class="star dot" style="top:20%; left:70%; animation-delay: 1.6s;"></div>
    <div class="star diamond" style="top:20%; left:85%; animation-delay: 1.9s;"></div>

    <!-- Row 3 -->
    <div class="star diamond" style="top:40%; left:5%; animation-delay: 0.5s;"></div>
    <div class="star dot" style="top:40%; left:20%; animation-delay: 0.8s;"></div>
    <div class="star diamond" style="top:40%; left:35%; animation-delay: 1.1s;"></div>
    <div class="star dot" style="top:40%; left:50%; animation-delay: 1.4s;"></div>
    <div class="star diamond" style="top:40%; left:65%; animation-delay: 1.7s;"></div>
    <div class="star dot" style="top:40%; left:80%; animation-delay: 2s;"></div>

    <!-- Row 4 -->
    <div class="star dot" style="top:60%; left:10%; animation-delay: 0.3s;"></div>
    <div class="star diamond" style="top:60%; left:25%; animation-delay: 0.6s;"></div>
    <div class="star dot" style="top:60%; left:40%; animation-delay: 0.9s;"></div>
    <div class="star diamond" style="top:60%; left:55%; animation-delay: 1.2s;"></div>
    <div class="star dot" style="top:60%; left:70%; animation-delay: 1.5s;"></div>
    <div class="star diamond" style="top:60%; left:85%; animation-delay: 1.8s;"></div>

    <!-- Row 5 -->
    <div class="star diamond" style="top:80%; left:5%; animation-delay: 0.4s;"></div>
    <div class="star dot" style="top:80%; left:20%; animation-delay: 0.7s;"></div>
    <div class="star diamond" style="top:80%; left:35%; animation-delay: 1s;"></div>
    <div class="star dot" style="top:80%; left:50%; animation-delay: 1.3s;"></div>
    <div class="star diamond" style="top:80%; left:65%; animation-delay: 1.6s;"></div>
    <div class="star dot" style="top:80%; left:80%; animation-delay: 1.9s;"></div>
  </div>

  <!-- Content -->
  <div class="content">
    <img src="assets/logo.png" alt="Mao Comics Logo" class="logo" />
    <h1>Mao Comics</h1>
    <div class="subtitle">Pordenone</div>
    <p class="description">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
    </p>
    <div class="socials">
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</body>
</html>
