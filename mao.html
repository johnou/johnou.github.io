<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mao Comics Pordenone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-KxQ4ckEYi4eKjF9EYoxm1a/vG1gJQvR6qE4PO1c8mOvqj1Lzr9zXj+lWTZL6G+zPCrS74u+nps3Dgf7zzWGF8w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: radial-gradient(circle at top, #4a2c3a, #1e0e1c);
      overflow: hidden;
      font-family: 'Playfair Display', serif;
      color: #fbdada;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .stars::before, .stars::after {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background-image:
        radial-gradient(#fff7 1px, transparent 1px),
        radial-gradient(#fff4 1px, transparent 1px),
        radial-gradient(#ffd4ec88 1px, transparent 1px);
      background-size: 40px 40px, 70px 70px, 100px 100px;
      background-position: 0 0, 20px 30px, 50px 70px;
      animation: twinkle 4s linear infinite;
    }

    .stars::after {
      animation-delay: 2s;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; transform: translateY(0); }
      50% { opacity: 0.4; transform: translateY(-1px); }
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      width: 180px;
      border-radius: 50%;
      box-shadow: 0 0 25px #fbdada80;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .description {
      font-size: 1.1rem;
      max-width: 600px;
      margin-bottom: 4rem;
      line-height: 1.6;
    }

    .socials a {
      font-size: 3.5rem;
      margin: 0 2rem;
      color: #fbdada;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .socials a:hover {
      transform: scale(1.3);
      color: #ffd4ec;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="content">
    <img src="assets/logo.png" alt="Mao Comics Logo" class="logo" />
    <h1>Mao Comics</h1>
    <h2>Pordenone</h2>
    <p class="description">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
    </p>
    <div class="socials">
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</body>
</html>
